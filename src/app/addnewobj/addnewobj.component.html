
    <h1>Добавить новый объект для бронирования</h1>
    {{diagnostic}}
    {{(submitted == true) ? '1':'0'}}
    <form (ngSubmit)="onSubmit()" #newObjForm="ngForm">

      <div class="form-group">
        <label for="name">Название</label>
        <input type="text"
        name="name"
        class="form-control"
        id="name"
        [(ngModel)]="model.name"
        required>
        TODO: remove this: {{model.name}}
      </div>


      <div class="form-group">
          <label for="type">Тип</label>
          <select  [(ngModel)]="model.type" name="type" class="form-control" id="type" required>
            <option *ngFor="let t of types" [value]="t">{{t}}</option>
          </select>
      </div>



      <div class="form-group">

            <label for="country">Страна</label>
            <select  [(ngModel)]="adress.country" name="country" class="form-control" id="country"
            required>
              <option *ngFor="let c of contry" [value]="c">{{c}}</option>
            </select>

      </div>




          <div  *ngIf=' adress.country == "Беларусь"' class="form-group" >

                          <label for="regions">Облать</label>
                          <select  [(ngModel)]="adress.regions" class="form-control" name="regions" id="regions"
                          (ngModelChange)='checkIndex($event)'
                          required>
                            <option *ngFor="let a of adresses; let i = index" [value]="a.name">{{a.name}} {{i}}</option>
                          </select>

                          <div *ngIf='areaDiv' class="form-group">
                          <label for="areas">Район</label>
                          <select  [(ngModel)]="adress.areas" class="form-control" name="areas" id="areas" required>
                            <option *ngFor="let a of adresses[areaIndex].areas" [value]="a">{{a}}</option>
                          </select>



                                <label for="place">Населенный пункт</label>
                                <input
                                name="place"
                                type="text"
                                class="form-control"
                                [(ngModel)]="adress.place"
                                id="place">


                          </div>







          </div>


      <button type="submit"  class="btn btn-default" (click)="setNewObject()">Внести</button>

    </form>
