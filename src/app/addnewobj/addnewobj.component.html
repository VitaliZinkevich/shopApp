
<form [formGroup]="form">



    <div formGroupName="main">
      <input formControlName="title" name="title" placeholder="title">
      <input formControlName="type" name="type" placeholder="type">
    </div>

    <div formGroupName="adress">
      <input formControlName="country" name="country" placeholder="title">
      <input formControlName="region" name="region" placeholder="type">
      <input formControlName="area" name="area" placeholder="title">
      <input formControlName="place" name="place" placeholder="type">
    </div>

    <input type="text" formControlName="priceType" name="priceType" placeholder="priceType">

    <div formGroupName="rooms">
      <input formControlName="roomname" name="roomname" placeholder="roomname">

            <div formGroupName="price">
              <input formControlName="adult" name="adult" placeholder="adult">
              <input formControlName="children" name="children" placeholder="children">
            </div>

          <div formGroupName="accommodation">
            <input formControlName="valid" name="valid" placeholder="valid">

          </div>



    </div>













    <button>Submit</button>
  </form>

  <p>Value: {{ form.value | json }}</p>
  <p>Validation status: {{ form.status }}</p>
